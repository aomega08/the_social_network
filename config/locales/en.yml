en:
  time:
    formats:
      iso8601: "%Y-%m-%dT%H:%M:%S%:z"
      day_month: "%B %d"
      date: "%B %d, %Y"
      weekday: "%A at %H:%M"
      human_full: "%A, %B %d, %Y at %l:%M%P"
      yesterday: 'Yesterday at %H:%M'

  seconds_ago:
    one: 'a second ago'
    other: '%{count} seconds ago'

  minutes_ago:
    one: 'about a minute ago'
    other: '%{count} minutes ago'

  hours_ago:
    one: 'one hour ago'
    other: '%{count} hours ago'
